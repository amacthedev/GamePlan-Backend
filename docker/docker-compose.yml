services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: gameplan
      POSTGRES_PASSWORD: gameplan_dev
      POSTGRES_DB: gameplan_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gameplan.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  pgdata:
