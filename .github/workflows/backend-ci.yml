name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "packages/backend/**"
      - "packages/shared/**"
  pull_request:
    branches: [main]
    paths:
      - "packages/backend/**"
      - "packages/shared/**"

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: gameplan
          POSTGRES_PASSWORD: gameplan_test
          POSTGRES_DB: gameplan_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://gameplan:gameplan_test@localhost:5432/gameplan_test
      JWT_ACCESS_SECRET: ci-test-secret
      JWT_REFRESH_SECRET: ci-test-refresh-secret
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build shared types
        run: pnpm --filter @gameplan/shared build

      - name: Lint backend
        run: pnpm --filter @gameplan/backend lint

      - name: Build backend
        run: pnpm --filter @gameplan/backend build

      - name: Test backend
        run: pnpm --filter @gameplan/backend test
