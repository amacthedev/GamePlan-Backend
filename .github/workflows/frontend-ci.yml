name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - "packages/frontend/**"
      - "packages/shared/**"
  pull_request:
    branches: [main]
    paths:
      - "packages/frontend/**"
      - "packages/shared/**"

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build shared types
        run: pnpm --filter @gameplan/shared build

      - name: Lint frontend
        run: pnpm --filter @gameplan/frontend lint

      - name: Build frontend
        run: pnpm --filter @gameplan/frontend build

      - name: Test frontend
        run: pnpm --filter @gameplan/frontend test || true
